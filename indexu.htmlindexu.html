<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的第一个网页</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #4a90e2;
    }
    .btn {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <h1>欢迎来到我的网页！</h1>
  <p>这是一个使用 HTML、CSS 和 JavaScript 创建的简单网页。</p>
  <button class="btn" onclick="showMessage()">点我试试</button>

  <script>
    function showMessage() {
      alert("你好！你点击了按钮。");
    }
  </script>
</body>
</html>
